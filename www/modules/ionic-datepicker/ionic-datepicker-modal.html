<ion-modal-view class="ionic_datepicker_modal_view">
  <ion-header-bar class="header">
    <h1 class="title">{{selctedDateEpoch | date : mainObj.dateFormat}}</h1>
  </ion-header-bar>
  <ion-content class="ionic_datepicker_modal_content">
    <div class="">
      <div class="row">
        <div class="col col-10 left_arrow" ng-click="prevMonth()">
          <button class="button-clear font_22px">
            <i class="icon ion-chevron-left"></i>
          </button>
        </div>
        <div class="col col-80 text-center">
          <div class="row select_section">
            <div class="col-50 padding_right_5px">
              <label class="item item-input item-select month_select">
                <span class="input-label">&nbsp;</span>
                <select ng-model="currentMonth" ng-change="monthChanged(currentMonth)">
                  <option ng-repeat="month in monthsList" ng-selected="month==currentMonthSelected" value="{{month}}">
                    {{month}}
                  </option>
                </select>
              </label>
            </div>
            <div class="col-50 padding_left_5px">
              <label class="item item-input item-select year_select">
                <span class="input-label">&nbsp;</span>
                <select ng-model="currentYear" ng-change="monthChanged(currentYear)">
                  <option ng-repeat="year in yearsList" ng-selected="year==currentYearSelected" value="{{year}}">
                    {{year}}
                  </option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="col col-10 right_arrow" ng-click="nextMonth()">
          <button class=" button-clear font_22px">
            <i class="icon ion-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="calendar_grid">
        <div class="row padding-top">
          <div class="col text-center font_bold"
               ng-repeat="weekName in weeksList track by $index" ng-bind="weekName"></div>
        </div>
        <div>
          <div class="row text-center padding_top_zero" ng-repeat="row in rows track by $index">
            <div class="col padding_zero date_col" ng-repeat="col in cols track by $index"
                 ng-class="{'selected_date': (dayList[row + $index].epoch === selctedDateEpoch),
                      'today' : (dayList[row + $index].epoch == today),
                      'pointer_events_none':((disabledDates.indexOf(dayList[row + $index].epoch) >= 0) ||(disableWeekdays.indexOf(dayList[row + $index].day) >= 0))}"
                 ng-click="dateSelected(dayList[row + $index])">
              <div class="date_cell">
                {{dayList[row + col].date}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="footer">
    <div class="row padding_zero">
      <div class="text-center" ng-class="{'col-33': !closeOnSelect, 'col-50': closeOnSelect}"
           ng-click="closeIonicDatePickerModal()">
        <button class="button button-clear">Close</button>
      </div>
      <div class="text-center" ng-class="{'col-34': !closeOnSelect, 'col-50': closeOnSelect}"
           ng-click="setIonicDatePickerTodayDate()">
        <button class="button button-clear">Today</button>
      </div>
      <div ng-if="!closeOnSelect" class="col-33 text-center" ng-click="setIonicDatePickerDate()">
        <button class="button button-clear">Set</button>
      </div>
    </div>
  </ion-footer-bar>
</ion-modal-view>
