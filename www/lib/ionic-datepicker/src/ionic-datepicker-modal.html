<ion-modal-view class="ionic_datepicker_modal">
  <ion-header-bar ng-class="inputObj.modalHeaderColor">
    <h1 class="title">{{inputObj.titleLabel}}</h1>
  </ion-header-bar>
  <ion-content class="ionic_datepicker_modal_content">
    <div class="ionic_datepicker">
      <div class="selected_date_full">{{selectedDateFull | date:inputObj.dateFormat}}</div>
      <div class="row">
        <div class="col col-10 left_arrow" ng-click="prevMonth()"
             ng-class="{'pointer_events_none':prevMonthDisable}">
          <button class="button-clear font_22px">
            <i class="icon ion-chevron-left"
               ng-class="{'color_blue':(!prevMonthDisable || (!enableDatesFrom.isSet))}"></i>
          </button>
        </div>
        <div class="col col-80 drop_down">
          <div class="row select_section" style="margin-top: 5px;">
            <label class="item item-input item-select col col-50 month_select">
              <select ng-model="currentMonth" ng-change="monthChanged(currentMonth)" class="month_select"
                      ng-options="month as month for month in monthsList " ng-selected="month == currentMonthSelected">
              </select>
            </label>
            <label class="item item-input item-select col col-50 year_select">
              <select ng-model="currentYear" ng-change="yearChanged(currentYear)" class="year_select"
                      ng-options="year as year for year in yearsList " ng-selected="year == year">
              </select>
            </label>
          </div>
        </div>
        <div class="col col-10 right_arrow" ng-click="nextMonth()"
             ng-class="{'pointer_events_none':nextMonthDisable}">
          <button class=" button-clear font_22px">
            <i class="icon ion-chevron-right"
               ng-class="{'color_blue':(!nextMonthDisable || (!enableDatesTo.isSet))}"></i>
          </button>
        </div>
      </div>
      <div class="calendar_grid">
        <div class="row">
          <div class="col week_name" ng-repeat="weekName in weekNames track by $index" ng-bind="weekName"></div>
        </div>
        <div>
          <div class="row" ng-repeat="row in rows track by $index" style="text-align: center;">
            <div class="col no_padding_datepicker date_col" ng-repeat="col in cols track by $index" ng-class="{'date_selected': (dayList[row + $index].dateString === selctedDateStringCopy && dayList[row + $index].day != undefined),
                'today' : (dayList[row + $index].dateString == today.dateString )}">
              <div class="date_cell" ng-click="dateClicked(dayList[row + $index])"
                   ng-class="{'pointer_events_none':dayList[row + $index].dateDisabled}">
                {{ dayList[row + $index].date }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar ng-class="inputObj.modalFooterColor">
    <div class="row no_padding_datepicker">
      <div class="text-center col-33" ng-class="{'col-50':!inputObj.showTodayButton}"
           ng-click="closeIonicDatePickerModal()">
        <button class="button button-clear" ng-bind="inputObj.closeLabel"></button>
      </div>
      <div class="text-center col-34" ng-if="inputObj.showTodayButton"
           ng-click="setIonicDatePickerTodayDate()">
        <button class="button button-clear">{{inputObj.todayLabel}}</button>
      </div>
      <div class="col-33 text-center" ng-class="{'col-50':!inputObj.showTodayButton}"
           ng-click="setIonicDatePickerDate()">
        <button class="button button-clear">{{inputObj.setLabel}}</button>
      </div>
    </div>
  </ion-footer-bar>
</ion-modal-view>
