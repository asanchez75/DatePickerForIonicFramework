<div class="selected_date_full">{{selctedDateEpoch | date : mainObj.dateFormat}}</div>
<div class="date_selection" ng-show="showSection == 0">
  <div class="row show_nav">
    <div class="col-10 text-center">
      <button class="button-clear" ng-click="prevMonth()"><i class="icon ion-chevron-left"></i></button>
    </div>
    <div class="col-80 text-center" ng-click="changeSection(1)">{{currentDate | date:'MMMM yyyy'}}</div>
    <div class="col-10 text-center">
      <button class="button-clear" ng-click="nextMonth()"><i class="icon ion-chevron-right"></i></button>
    </div>
  </div>
  <div class="calendar_grid">
    <div class="row">
      <div class="col text-center font_bold"
           ng-repeat="weekName in mainObj.weeksList track by $index" ng-bind="weekName"></div>
    </div>
    <div>
      <div class="row text-center padding_top_zero" ng-repeat="row in rows track by $index">
        <div class="col no_padding date_col" ng-repeat="col in cols track by $index"
             ng-class="{'selected_date': (dayList[row + $index].epoch === selctedDateEpoch && dayList[row + $index].day),
                      'today' : (dayList[row + $index].epoch == today)}"
             ng-click="dateSelected(dayList[row + $index])">
          <div class="date_cell"
               ng-class="{'pointer_events_none':dayList[row + $index].dateDisabled}">
            {{ dayList[row + col].date }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="month_selection" ng-show="showSection == 1">
  <div class="row show_nav">
    <div class="col-10 text-center">
      <button class="button-clear" ng-click="changeSection(0)"><i class="icon ion-chevron-left"></i></button>
    </div>
    <div class="col-80 text-center" ng-click="changeSection(2)">{{currentDate | date:'yyyy'}}</div>
  </div>
  <div class="calendar_grid">
    <div>
      <div class="row text-center padding_top_zero" ng-repeat="row in [0,1,2,3] track by $index">
        <div class="col no_padding date_col" ng-repeat="col in [0,1,2] track by $index"
             ng-class="{'selected_month': (mainObj.monthsList[row + $index] === selctedDateEpoch && mainObj.monthsList[row + $index]),
                      'today_month' : (dayList[row + $index].epoch == today)}"
             ng-click="dateSelected(dayList[row + $index])">
          <div class="date_cell">
            {{mainObj.monthsList[row + col]}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="year_selection" ng-show="showSection == 2">
  <div class="row show_nav">
    <div class="col-10 text-center">
      <button class="button-clear" ng-click="changeSection(1)"><i class="icon ion-chevron-left"></i></button>
    </div>
    <div class="col-80 text-center">{{currentDate | date:'yyyy'}}</div>
  </div>
  <div class="calendar_grid">
    <div>
      <div class="row text-center padding_top_zero" ng-repeat="row in rows track by $index">
        <div class="col no_padding date_col" ng-repeat="col in cols track by $index"
             ng-class="{'selected_date': (dayList[row + $index].epoch === selctedDateEpoch && dayList[row + $index].day),
                      'today' : (dayList[row + $index].epoch == today)}"
             ng-click="dateSelected(dayList[row + $index])">
          <div class="date_cell"
               ng-class="{'pointer_events_none':dayList[row + $index].dateDisabled}">
            {{ dayList[row + col].date }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
