<ion-view view-title="Date Picker">
  <ion-content class="padding">

    <h3 class="text-center">Date Picker Examples</h3>

    <h4>Date picker with Single object passing</h4>
    <ionic-datepicker input-obj="datepickerObject">
      <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
    </ionic-datepicker>


  </ion-content>
</ion-view>
